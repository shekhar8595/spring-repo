apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
        - name: springboot-container
          image: gcr.io/YOUR_PROJECT_ID/springboot-cicd-demo:latest
          ports:
            - containerPort: 8080
